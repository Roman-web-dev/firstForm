<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="logoContainer">
        <div id="logo">
            <img src="images/odin-lined.png" alt="Odin logo">
            <p>ODIN</p>
        </div>
        <div id="photoAuthor">
            <p></p>
        </div>
        <img src="images/photo-1585202900225-6d3ac20a6962.avif" alt="Fern leaves">
    </div>

    <div id="mainContainer">
        <div class="sections" id="header">
            <p></p>
            <p></p>
        </div>
        <div class="sections" id="formContainer">
            <p>Let's do this!</p>
            <form action="" method="post">
                <fieldset>                  
                  <div>
                    <div><label for="firstName">FIRST NAME</label></div>
                    <input type="text" id="firstName" name="firstName" required>
                  </div>
                  <div>
                    <div><label for="lastName">LAST NAME</label></div>
                    <input type="text" id="lastName" name="lastName" required>
                  </div>
                </fieldset>
              
                <fieldset> 
                  <div>
                    <div><label for="email">EMAIL</label></div>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div>
                    <div><label for="phoneNumber">PHONE NUMBER</label></div>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                  </div>
                </fieldset>
              
                <fieldset>
                  <div>
                    <div><label for="password">PASSWORD</label></div>
                    <input type="password" id="password" name="password" required>
                  </div>
                  <div>
                    <div><label for="confirmPassword">CONFIRM PASSWORD</label></div>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                  </div>
                </fieldset>
        </div>
        <div class="sections" id="footer">
            <button>Create account</button>
            <p></p>
        </div>
    </div>
</body>
</html>
