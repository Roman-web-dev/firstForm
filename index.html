<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="logoContainer">
        <div id="logo">
            <img src="images/odin-lined.png" alt="Odin logo">
            <p>ODIN</p>
        </div>
        <div id="photoAuthor">
            <p></p>
        </div>
        <img src="images/photo-1585202900225-6d3ac20a6962.avif" alt="Fern leaves">
    </div>

    <div id="mainContainer">
        <div class="sections" id="header">
            <p></p>
            <p></p>
        </div>
        <div class="sections" id="formContainer">
            <p>Let's do this!</p>
            <form action="">
                <div id="form">
                    <div class="formBlocks" id="formBlock1">
                        <div>
                            <div><label for="">FIRST NAME</label></div>
                            <input type="text">
                        </div>
                        <div>
                            <div><label for="">EMAIL</label></div>
                            <input type="text">
                        </div>
                        <div>
                            <div><label for="">PASSWORD</label></div>
                            <input type="text">
                        </div>
                    </div>

                    <div class="formBlocks" id="formBlock2">
                        <div>
                            <div><label for="">LAST NAME</label></div>
                            <input type="text">
                        </div>
                        <div>
                            <div><label for="">PHONE NUMBER</label></div>
                            <input type="text">
                        </div>                        
                        <div>
                            <div><label for="">CONFIRM PASSWORD</label></div>
                            <input type="text">
                        </div>
                    </div>
                </div>
                    
            </form>  
        </div>
        <div class="sections" id="footer">
            <button>Create account</button>
            <p></p>
        </div>
    </div>
</body>
</html>
